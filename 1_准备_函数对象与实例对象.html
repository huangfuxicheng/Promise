<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_准备_函数对象与实例对象</title>
</head>
<body>
<!--1. 函数对象：将函数作为对象使用时，简称为函数对象-->
<!--2. 实例对象：new构造函数或类产生的对象，我们称之为实例对象-->
<script>
    function Person(name,age) {
        this.name = name
            this.age = age
    }
    Person.a = 1//将Person看成一个对象
    console.log(Person.a)//输出1
    const person = new Person('one',18)//person是Person的实例对象
    console.log(person);
</script>
</body>
</html>
